---

- name: Converge
  hosts: all
  become: "yes"
  vars:
    sftpchroot_users: [{'name': 'test1', 'authorized_key': 'ssh-rsa  test1'}, {'name': 'test2', 'authorized_key': 'ssh-rsa  test2'}]
  roles:
    - deitkrachten.openssh
  tasks:
    - name: Include role 'ansible-role-sftpchroot'
      ansible.builtin.include_role:
        name: ansible-role-sftpchroot
